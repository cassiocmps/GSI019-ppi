<!DOCType html>
<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Contato - João Frederico</title>
    </head>

    <body>
        <header>
            <h1>Contato</h1>
        <nav>
            <a href="index.html">Voltar ao curriculo</a>
        </nav>
        </header>

        <main>
            <form action="proposta.php" method="get">
                <section>
                    <h2>Dados pessoais:</h2>
                        <div>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome"
                            placeholder="ex: Maria Aparecida de Sousa" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"
                            placeholder="ex: maria@meuemail.com" required>
                    </div>
                    <div>
                        <label for="idade">Idade:</label>
                        <input type="number" id="idade" name="idade"
                            min="15" max="99" required>
                    </div>
                    <div>
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" 
                            pattern="[0-9]{3}-[0-9]{5}-[0-9]{4}"
                            placeholder="ex: 011-99999-0000" required>
                    </div>
                    <div>
                        <label for="datanasc">Data de nascimento:</label>
                        <input type="date" id="datanasc" name="datanasc">
                    </div>
                    <fieldset>
                        <legend>Sexo</legend>
                        <div>
                            <input type="radio" name="sexo" id="masc" value="masc">
                            <label for="masc">Masculino</label>
                        </div>
                        <div>
                            <input type="radio" name="sexo" id="fem" value="fem">
                            <label for="fem">Feminino</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Estado civil</legend>
                        <div>
                            <input type="radio" name="estcivil" id="solteiro" value="solteiro">
                            <label for="solteiro">Solteiro(a)</label>
                        </div>
                        <div>
                            <input type="radio" name="estcivil" id="casado" value="casado">
                            <label for="casado">Casado(a)</label>
                        </div>
                        <div>
                            <input type="radio" name="estcivil" id="viuvo" value="viuvo">
                            <label for="viuvo">Viuvo(a)</label>
                        </div>
                        <div>
                            <input type="radio" name="estcivil" id="divorciado" value="divorciado">
                            <label for="divorciado">Divorciado(a)</label>
                        </div>
                    </fieldset>
                </section>

                <section>
                    <h2>Dados da empresa</h2>
                    <div>
                        <label for="cnpj">CNPJ:</label>
                        <input type="text" id="cnpj" name="cnpj"
                            pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}/[0-9]{4}-[0-9]{2}"    
                            placeholder="ex: 00.000.000/0000-00">
                    </div>
                    <div>
                        <label for="razaosocial">Razão social:</label>
                        <input type="text" id="razaosocial" name="razaosocial">
                    </div>
                    <div>
                        <label for="ramo">Ramo de atuação:</label>
                        <input type="text" id="ramo" name="ramo">
                    </div>  
                </section>

                <section>
                    <h2>Endereço</h2>
                    <div>
                        <label for="cep">CEP:</label>
                        <input type="text" name="cep" id="cep"
                            pattern="[0-9]{2}.[0-9]{3}-[0-9]{3}"
                            placeholder="ex: 00.000-000" required>
                    </div>
                    <div>
                        <label for="tipolog">Tipo de logradouro</label>
                        <select name="tipolog" id="tipolog" required>
                            <option value="">escolha...</option>
                            <option value="rua">Rua</option>
                            <option value="avenida">Avenida</option>
                            <option value="alameda">Alameda</option>
                            <option value="praça">Praça</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                    <div>
                        <label for="logradouro">Logradouro:</label>
                        <input type="text" name="logradouro" id="logradouro" required>
                    </div>
                    <div>
                        <label for="cidade">Cidade:</label>
                        <input type="text" name="cidade" id="cidade" required>
                    </div>
                    <div>
                        <label for="estado">Estado:</label>
                        <input type="text" name="estado" id="estado"
                            pattern="[A-Za-z]{2}" required>
                    </div>
                </section>

                <section>
                    <div>
                        <h2>Descrição detalhada do interesse</h2>
                        <textarea name="detalhes" id="detalhes" cols="30" rows="10" required></textarea>
                    </div>
                </section>
                
                <section>
                    <div>
                        <h2>Outros</h2>
                        <fieldset>
                            <legend>Me encontrou por:</legend>
                            <div>
                                <input type="radio" name="encontrou" id="linkedin" value="linkedin">
                                <label for="linkedin">LinkedIn</label>
                            </div>
                            <div>
                                <input type="radio" name="encontrou" id="google" value="google">
                                <label for="google">Google</label>
                            </div>
                            <div>
                                <input type="radio" name="encontrou" id="indicacao" value="indicacao">
                                <label for="indicacao">Indicação</label>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Me ajude! Qual outra rede voce considera importante ou usa para procurar perfis?</legend>
                            <div>
                                <input type="checkbox" name="redes" id="facebook" value="facebook">
                                <label for="facebook">Facebook</label>
                            </div>
                            <div>
                                <input type="checkbox" name="redes" id="instagram" value="instagram">
                                <label for="instagram">Instagram</label>
                            </div>
                            <div>
                                <input type="checkbox" name="redes" id="currents" value="currents">
                                <label for="currents">Google Currents</label>
                            </div>
                            <div>
                                <input type="checkbox" name="redes" id="orkut" value="orkut">
                                <label for="orkut">Orkut</label>
                            </div>
                        </fieldset>
                    </div>
                </section>

                <div>
                    <button>Enviar</button>
                </div>
            </form> 
        </main>
    </body>
